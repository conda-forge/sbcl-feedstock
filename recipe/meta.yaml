{% set osx_version = "2.2.9" %}

{% set version = "2.4.4" %}

package:
  name: sbcl
  version: {{ osx_version }}         # [osx and x86_64]
  version: {{ osx_arm64_version }}   # [osx and arm64]
  version: {{ version }}             # [win and x86_64]

source:
  - url: http://prdownloads.sourceforge.net/sbcl/sbcl-{{ osx_version }}-x86-64-darwin-binary.tar.bz2       # [osx and x86_64]
    sha256: 6f504b9282c83842c0601600f5e0663209b53b133125ec3334ff7a0bd0037ca6                               # [osx and x86_64]
  - url: http://prdownloads.sourceforge.net/sbcl/sbcl-{{ osx_arm64_version }}-arm64-darwin-binary.tar.bz2  # [osx and arm64]
    sha256: 1d01fac2d9748f769c9246a0a11a2c011d7843337f8f06ca144f5a500e10c117                               # [osx and arm64]

  - url: http://prdownloads.sourceforge.net/sbcl/sbcl-{{ version }}-source.tar.bz2
    sha256: 8a932627b3f1d8e9618f1cdc225edcb002456804697e2c87d140683764a106d5
    folder: sbcl-source

build:
  number: 4
  skip: true  # [not x86_64 or not osx]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ stdlib('c') }}  # [not win]
    - make
    # zstd is required to compile SBCL with 'compressed core saves' enabled
    - zstd  # [not win]
  host:
    - zstd

test:
  commands:
    - test -f ${PREFIX}/etc/conda/activate.d/sbcl-activate.sh  # [unix]
    - test -f ${PREFIX}/etc/conda/deactivate.d/sbcl-deactivate.sh  # [unix]

    - test -f ${PREFIX}/bin/sbcl  # [unix]

    - test -f ${PREFIX}/lib/sbcl/contrib/asdf.fasl  # [unix]
    - test -f ${PREFIX}/lib/sbcl/contrib/uiop.fasl  # [unix]

    # Not all contribs are built on Windows - Note this is for when unix builds from source
    - test -f  ${PREFIX}/lib/sbcl/contrib/sb-perf.asd  # [unix]
    - test -f  ${PREFIX}/lib/sbcl/contrib/sb-perf.fasl  # [unix]
    {% set contribs = [
      "sb-aclrepl", "sb-bsd-sockets", "sb-capstone", "sb-cltl2", "sb-concurrency", "sb-cover",
      "sb-executable", "sb-gmp", "sb-grovel", "sb-introspect", "sb-md5", "sb-mpfr",
      "sb-posix", "sb-queue", "sb-rotate-byte", "sb-rt", "sb-simd", "sb-simple-streams", "sb-sprof",
    ] %}
    {% for contrib in contribs %}
    - test -f ${PREFIX}/lib/sbcl/contrib/{{ contrib }}.asd  # [unix]
    - test -f ${PREFIX}/lib/sbcl/contrib/{{ contrib }}.fasl  # [unix]
    {% endfor %}

    - test -f ${PREFIX}/lib/sbcl/sbcl.core  # [unix]
    - test -f ${PREFIX}/lib/sbcl/sbcl.mk  # [unix]
    - test -f ${PREFIX}/share/doc/sbcl/BUGS  # [unix]
    - test -f ${PREFIX}/share/doc/sbcl/COPYING  # [unix]
    - test -f ${PREFIX}/share/doc/sbcl/CREDITS  # [unix]
    - test -f ${PREFIX}/share/doc/sbcl/NEWS  # [unix]
    - test -f ${PREFIX}/share/man/man1/sbcl.1  # [unix]

    # Empty due to TeX requirements unmet on conda-forge
    - test -d ${PREFIX}/share/info  # [unix]
    - test -d ${PREFIX}/share/doc/sbcl/html  # [unix]

    # Additional functionality tests
    - sbcl --version
    - sbcl --help
    - sbcl --noinform --disable-debugger --eval "(print (require :asdf))" --disable-debugger --eval "(quit)"

about:
  home: http://www.sbcl.org
  license: BSD-2-Clause AND MIT
  summary: Steel Bank Common Lisp (SBCL) is a high performance Common Lisp compiler
  description: |
    Steel Bank Common Lisp (SBCL) is a high performance Common Lisp compiler.
    It is open source / free software, with a permissive license. In addition to the
    compiler and runtime system for ANSI Common Lisp, it provides an interactive
    environment including a debugger, a statistical profiler, a code coverage tool,
    and many other extensions.
  doc_url: http://www.sbcl.org/manual/index.html
  license_file:
    - COPYING
    - CREDITS

extra:
  recipe-maintainers:
    - MementoRC
    - wolfv
    - lesteve
    - Tobias-Fischer
